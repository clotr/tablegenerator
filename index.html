<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Táblázatkészítő</title>
    <style>
        table,
        tr,
        td {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div>
        <form>
            <fieldset>
                <legend>A táblázat adatai</legend>
                <label for="sor">Sorok száma:</label>
                <input id="rowNumber" name="sor" type="text">
                <label for="oszlop">Oszlopok száma:</label>
                <input id="colNumber" name="oszlop" type="text">
                <button type="button" onclick="drawTable()">Rajzolj!</button>
                <button type="button" onclick="fillTable()">Töltsd ki!</button>
                <button type="button" onclick="deleteTable()">Törölj!</button>
            </fieldset>
        </form>
    </div>
    <div id="table"></div>
    <script>


        function drawTable() {
            var rowN = document.getElementById("rowNumber");
            var rowNValue = parseInt(rowN.value);
            var colN = document.getElementById("colNumber");
            var colNValue = parseInt(colN.value);
            var parent = document.getElementById("table");
            var table = document.createElement("table");
            parent.appendChild(table);
            table.setAttribute("id", "parenttable");
            for (let i = 0; i < rowNValue; i++) {
                let tr = document.createElement("tr");
                for (let j = 0; j < colNValue; j++) {
                    let td = document.createElement("td");
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
        }
        function deleteTable() {
            var parent = document.getElementById("table");
            var table = document.getElementById("parenttable");
            parent.removeChild(table);
         }
         function fillTable() {
            var rowN = document.getElementById("rowNumber");
            var rowNValue = parseInt(rowN.value);
            var colN = document.getElementById("colNumber");
            var colNValue = parseInt(colN.value);
            var parent = document.getElementById("table");
            var table = document.createElement("table");
            for (var i = 1; i < rowNValue+1; i++) {
                for (var j = 1; j < colNValue+1; j++) {
                    randomData = Math.random();
                    document.querySelector(`table#parenttable tr:nth-child(${i}) td:nth-child(${j})`).innerHTML=randomData.toFixed(3);
                }
                
            }
         }
    </script>
</body>

</html>
